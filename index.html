<!DOCTYPE html>
<html>
<head>
  <title>Check Image</title>
</head>
<body>
  <h2>Click the button to get your Image</h2>
  <button onclick="getLocation()">Get Image</button>
  <p id="locationOutput"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("locationOutput").innerText = "Geolocation is not supported.";
      }
    }

    function showPosition(position) {
      document.getElementById("locationOutput").innerText =
        "Latitude: " + position.coords.latitude +
        ", Longitude: " + position.coords.longitude;
    }
  </script>
</body>
</html>
