<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header"> <!-- Corrected this line -->
        <a href="#" class="logo">logo</a>
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Gallery</a> <!-- Also fixed a typo in 'Gallery' -->
            <a href="#" style="--i:3">Services</a>
            <a href="contact.html" style="--i:4">Contact</a>
        </nav>
    </header> <!-- Corrected closing tag -->

    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form" id="contactForm">
                <div class="input-group">
                    <input type="text" name="full-name" id="full-name" required placeholder="Full Name">
                    <label id="name-error" class="error-message">Full Name is required.</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder="Email Address">
                    <label id="email-error" class="error-message">Email Address is required.</label>
                </div>
                <div class="input-group">
                    <input type="tel" name="phone" id="phone" required placeholder="Phone Number">
                    <label id="phone-error" class="error-message">Phone Number is required.</label>
                </div>
                <div class="input-group">
                    <input type="text" name="subject" id="subject" required placeholder="Subject">
                    <label id="subject-error" class="error-message">Subject is required.</label>
                </div>
                <div class="input-group full-width">
                    <textarea name="message" id="message" rows="4" required placeholder="Your Message"></textarea>
                    <label id="message-error" class="error-message">Message is required.</label>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
